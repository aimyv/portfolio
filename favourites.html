<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Favourites!</title>
</head>
<body id="purple-background">
    <h1>Guess My Favourites!</h1>

    <hr>
    <div class="center">
        <form>
            <label for="music">Musician?</label>
            <select id="music">
                <option value="frank">Frank Ocean</option>
                <option value="lana">Lana Del Ray</option>
                <option value="kali">Kali Uchis</option>
            </select>
            <br><br>
            <label for="actor">Actor?</label>
            <select id="actor">
                <option value="james">James McAvoy</option>
                <option value="viola">Viola Davis</option>
                <option value="meryl">Meryl Streep</option>
            </select>
            <br><br>
            <label for="film">Film?</label>
            <select id="film">
                <option value="ratatouille">Ratatouille</option>
                <option value="notting">Notting Hill</option>
                <option value="logan">Logan</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>
    
    <p class="home center"><a href="index.html">Home</a></p>
</body>
</html>
